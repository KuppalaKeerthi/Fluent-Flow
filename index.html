<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluent Flow - Language Translator</title>
  <link rel="stylesheet" href="static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>
<body>

  <header>
    <h1>Fluent Flow</h1>
  </header>

  <div class="container">
    <!-- Language Selection -->
    <div class="language-selection">
      <select id="source-lang" class="language-select">
        <option value="">Source Language</option>
      </select>
      <select id="target-lang-1" class="language-select">
        <option value="">Target Language 1</option>
      </select>
      <select id="target-lang-2" class="language-select">
        <option value="">Target Language 2</option>
      </select>
    </div>

    <!-- Input Text Field -->
    <div class="text-area">
      <textarea id="source-text" placeholder="Type text here..."></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button id="translate-btn">ğŸ”„Translate</button>
      <button id="speak-btn">SpeakğŸ™ï¸</button>
      <button id="clear-btn">ClearğŸ—‘ï¸</button>
      <button id="speak-out-btn">Speak OutğŸ”Š</button>
      <button id="history-btn">HistoryğŸ•’</button>

    
    </div>

    <!-- Translated Text Output -->
    <div class="translated-container">
      <p id="translated-text"></p>
    </div>
  </div>

  <script src="static/script.js"></script>

</body>
</html>
